<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 /* box-level*/ {
            background-color: rgb(167, 208, 243);
            height: 300px;
            width: 300px;
            border: 10px solid darkgoldenrod;
            padding: 10px;
            margin: 20px auto 20px auto;
            outline: 10px  dotted red;
        }

        a /*inline-level*/{
            border: 10px solid salmon;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemeplo de box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo funciona</p>
    
</body>
</html>
